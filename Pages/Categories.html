<script>
$(document).ready(function(){

/////////////////set data to above fields////////////////////////////////////////////
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    for(var i=0;i<myObj.length;i++)
    {
      var table = document.getElementById("trucking_categories");
      var row = table.insertRow();

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      // Add some text to the new cells:
      cell1.innerHTML = myObj[i].category_name;
      cell2.innerHTML = myObj[i].image;
      cell3.innerHTML ="<a href='#' id='delete_category' data-id="+myObj[i].id+" data-category="+myObj[i].category_name+">Delete</a>";
      cell4.innerHTML ="<a id='edit_category' href=Categories.html?id="+myObj[i].id+"&category="+myObj[i].category_name+">Edit Products</a>";
      //cell5.innerHTML ="<form method='post'><input name='del_value' value="+myObj[i].id+" class='form-control'><input class='deletetable' type='submit' value='Delete' class='btn btn-primary'></input></form>";
    }

  }
};
xmlhttp.open("GET", "http://localhost:3000/fetch_categories", true);
xmlhttp.send();

//////////////////end setting data///////////////////////////
});
</script>
